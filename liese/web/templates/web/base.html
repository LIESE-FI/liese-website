{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block title %}LIESE{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'web/images/icons/favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'web/style.css' %}">
</head>
<body>
    {% include 'web/navbar.html' %}
    <div class="fade-in">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function applyFadeIn(element) {
        element.style.opacity = 0;
        element.style.animation = 'fadeIn 0.5s ease-out forwards'; // Match the CSS animation
    }

    document.addEventListener('DOMContentLoaded', function () {
        const fadeInElements = document.querySelectorAll('.fade-in');
        fadeInElements.forEach(applyFadeIn);
    });
</script>

</body>
</html>
